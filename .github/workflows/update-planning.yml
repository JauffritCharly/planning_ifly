name: Génération automatique du planning

on:
  workflow_dispatch:  # permet de lancer manuellement

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Run planning script
        run: python planning_parser.py

      - name: Commit and push JSON
        run: |
          git add planning.json
          git diff --cached --quiet || git commit -m "Update planning.json"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/JauffritCharly/planning_ifly.git main
